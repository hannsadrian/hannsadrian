<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endloser Ladebalken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
            height: 30px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .message {
            font-style: italic;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daten werden geladen...</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
        <div class="message" id="message">Bitte haben Sie etwas Geduld...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const message = document.getElementById('message');
            let progress = 0;
            let speed = 1;
            let showingMessage = false;
            let resetting = false;
            
            // Zeige die Nachricht nach einiger Zeit
            setTimeout(() => {
                message.style.opacity = 1;
                showingMessage = true;
            }, 5000);
            
            function updateProgressBar() {
                if (resetting) {
                    progress -= speed * 2;
                    if (progress <= 0) {
                        progress = 0;
                        resetting = false;
                        
                        // Verstecke die Nachricht, wenn wir zurücksetzen
                        message.style.opacity = 0;
                        showingMessage = false;
                        
                        // Zeige eine andere Nachricht nach einer Weile
                        setTimeout(() => {
                            message.textContent = "Der Vorgang wird neu gestartet...";
                            message.style.opacity = 1;
                            showingMessage = true;
                        }, 2000);
                    }
                } else {
                    // Verlangsame den Fortschritt, je näher wir an 99% kommen
                    if (progress < 80) {
                        progress += speed;
                    } else if (progress < 90) {
                        progress += speed * 0.5;
                    } else if (progress < 95) {
                        progress += speed * 0.2;
                    } else if (progress < 99) {
                        progress += speed * 0.05;
                    }
                    
                    // Ändere die Nachricht bei bestimmten Fortschrittspunkten
                    if (progress > 40 && progress < 50 && !showingMessage) {
                        message.textContent = "Dies könnte einen Moment dauern...";
                        message.style.opacity = 1;
                        showingMessage = true;
                    } else if (progress > 70 && progress < 80 && showingMessage) {
                        message.style.opacity = 0;
                        setTimeout(() => {
                            message.textContent = "Fast fertig...";
                            message.style.opacity = 1;
                        }, 1000);
                    } else if (progress > 95 && !resetting) {
                        // Wenn wir 95% erreichen, ändern wir die Nachricht und starten den Rücksetzvorgang
                        setTimeout(() => {
                            message.style.opacity = 0;
                            setTimeout(() => {
                                message.textContent = "Es ist ein Problem aufgetreten. Bitte warten Sie...";
                                message.style.opacity = 1;
                            }, 1000);
                            
                            // Starte den Rücksetzvorgang nach einer Wartezeit
                            setTimeout(() => {
                                resetting = true;
                            }, 8000);
                        }, 5000);
                    }
                }
                
                // Aktualisiere die Anzeige
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${Math.floor(progress)}%`;
                
                // Wiederhole den Vorgang
                requestAnimationFrame(updateProgressBar);
            }
            
            // Starte den Animationsprozess
            updateProgressBar();
        });
    </script>
</body>
</html>
